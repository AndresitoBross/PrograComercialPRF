{% extends 'blog/base.html' %}
{% block content %}
<div class="content container">
    <h1 style="text-align: center;">Listado de Servicios</h1>
    <h5 style="text-align: center; font-size: 25px;">________________</h5><br><br>
    <a href="{% url 'servicio_nuevo' %}" class="top-menu" style="color:orange;">Agregar Servicio <span class="fa fa-plus"></a>
    <br><br>

    <table class="table table-hover" style="background-color:#F8F9F9;">
        <thead class="thead-dark">
            <tr>
                <th class="header" scope="col">#</th>
                <th class="header" scope="col">Nombre</th>
                <th class="header" scope="col">Precio</th>
                <th class="header" scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{post.pk}}</td>
                <td>{{post.service}}</td>
                <td>{{post.precio}}</td>
                <td><a class="btn btn-warning btn-sm" style="background-color:#F7985B;"
                    href="{% url 'servicio_editar' pk=post.pk %}">
                    <i class="fa fa-pencil" style="color: white;"></i>&nbsp;Editar</a>
                    <a class="btn btn-danger btn-sm"
                    href="{% url 'servicio_eliminar' pk=post.pk %}">
                        <i class="fa fa-ban" style="color: white;"></i>&nbsp;Eliminar</a>
                </td>
            </tr>
            {%endfor %}
        </tbody>
    </table> 
</div>
</div>
{% endblock %}
