{% extends 'blog/base.html' %}
{% block content %}
<div class="content container">
    <br><br>
    <h1 style="text-align: center;">Listado de Marcas</h1>
    <h5 style="text-align: center; font-size: 25px;">________________</h5><br><br>
    <a href="{% url 'marca_nueva' %}" class="top-menu" style="color:orange;">Agregar Marca <span class="fa fa-plus"></a>
        <br><br>
    <table class="table table-hover" style="background-color:#F8F9F9;">
        <thead class="thead-dark">
            <tr>
                <th class="header" scope="col">#</th>
                <th class="header" scope="col">Marca</th>
                <th class="header" scope="col">Descripcion</th>
                <th class="header" scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for marca in marces %}
            <tr>
                <td>{{marca.pk}}</td>
                <td>{{marca.nombre}}</td>
                <td>{{marca.Descripcion}}</td>
                <td><a class="btn btn-warning btn-sm" style="background-color:#F7985B;"
                    href="{% url 'marca_editar' pk=marca.pk %}">
                    <i class="fa fa-pencil" style="color: white;"></i>&nbsp;Editar</a>
                    <a class="btn btn-danger btn-sm"
                    href="{% url 'marca_eliminar' pk=marca.pk %}">
                        <i class="fa fa-ban" style="color: white;"></i>&nbsp;Eliminar</a>
                </td>
            </tr>
            {%endfor %}
        </tbody>
    </table> 
</div>
</div>
{% endblock %}
